{% assign sports = site.data.data.sports %}
{% if sports %}
<section class="section sports-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-table-tennis fa-stack-1x fa-inverse"></i>
    </span>
    Activities
  </h2>

  {% for experience in sports %}
  <div class="item">
      <div class="upper-row">
        <h3 class="title">{{ experience.title }}</h3>
        <div class="time">{{ experience.time }}</div>
      </div><!--//upper-row-->

    {% if experience.details %}
    <div class="details">
      {{ experience.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
